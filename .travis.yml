git:
  depth: 5
language: node_js
cache: yarn

# https://github.com/nodejs/Release
node_js:
  - '12'
  - '10'
  - '8'

script: |
  if [[ "$(node -pe process.version)" == v10.* ]]; then # Is latest LTS?
    npm run test:ci &&
    cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  else
    npm run testonly
  fi

notifications:
  irc:
    use_notice: true
    on_success: change
    on_failure: change
    skip_join: true
    channels:
      - 'chat.freenode.net#graphql'
  slack:
    secure: 
